<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#D4A017"/>
      <stop offset="50%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#gold)"/>
  <!-- Dumbbell icon (dark on gold) -->
  <g transform="translate(256,256) rotate(-30)" stroke="#1a1a2e" stroke-width="28" stroke-linecap="round" fill="none">
    <!-- Bar -->
    <line x1="-100" y1="0" x2="100" y2="0"/>
    <!-- Left weight plates -->
    <line x1="-120" y1="-60" x2="-120" y2="60"/>
    <line x1="-145" y1="-45" x2="-145" y2="45"/>
    <!-- Right weight plates -->
    <line x1="120" y1="-60" x2="120" y2="60"/>
    <line x1="145" y1="-45" x2="145" y2="45"/>
  </g>
</svg>
